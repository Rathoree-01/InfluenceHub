<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
   
  }
  
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: green;
    color: white;
  }
  .add-button {
  position: absolute;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  font-size: 24px;
  font-weight: bold;
  top:80%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the popup */
  }
 .add{
    text-align: center;
    margin: top 50px; 
    bottom:50px;
    top:70%;
    left:850px;
    position:absolute;
    padding: 10px 20px;
    font-size:18px;
    
    
  
 }
 .tee{
    position:absolute;
    left:15px;
    font-size:20px;
    
 }
 
 .plus-icon {
  font-size: 24px;
  cursor: pointer;
}
  
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#">Sponsor</a>
        <a href="spons_dash">profile</a>
        <a href="campaigns">Campaign</a>
        <a href="spons_3">Find</a>
        <a href="#">stats</a>
        <a href="#">layout</a>
    </div>

    <ul>
      {% for value, label in item.items() %}
          <li>{{ label }}</li>
      {% endfor %}

      <!-- Add more options as needed -->

  </ul>
  <div class="plus-icon" onclick="redirectToDetails()">+</div>
  <script>
    function redirectToDetails() {
        // Get details from the page
        const listItems = document.querySelectorAll('ul li');
        const name = listItems[0] ? listItems[0].innerText : '';
        const description = listItems[1] ? listItems[1].innerText : '';
        const start = listItems[2] ? listItems[2].innerText : '';
        const end = listItems[3] ? listItems[3].innerText : '';
        const visibility = listItems[4] ? listItems[4].innerText : '';
        const goals = listItems[5] ? listItems[5].innerText : '';
        
        // Construct the URL with the details as query parameters
        const url = `/spons_2?name=${encodeURIComponent(name)}&description=${encodeURIComponent(description)}&start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&visibility=${encodeURIComponent(visibility)}&goals=${encodeURIComponent(goals)}`;
        window.location.href = url;
      }
</script>
</body>
</html>
